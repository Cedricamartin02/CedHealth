
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CedHealth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #6366f1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><text y="50" font-size="40" fill="rgba(99,102,241,0.05)">ü¶ï</text><text x="100" y="150" font-size="30" fill="rgba(139,92,246,0.05)">ü¶ñ</text></svg>');
            background-size: 100% 100%, 100% 100%, 200px 200px;
            z-index: -1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { background-position: 0% 0%, 0% 0%, 0px 0px; }
            100% { background-position: 0% 0%, 0% 0%, 200px 200px; }
        }

        .signup-container {
            background: rgba(20, 20, 35, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
            border: 2px solid rgba(99, 102, 241, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .signup-header {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9) 0%, rgba(139, 92, 246, 0.9) 100%);
            color: #6366f1;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid rgba(99, 102, 241, 0.3);
        }

        .signup-header::before {
            content: 'ü¶ñü¶ï';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            opacity: 0.7;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .signup-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        .signup-header p {
            opacity: 0.9;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .signup-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #6366f1;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            background: rgba(31, 41, 55, 0.8);
            color: #6366f1;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(31, 41, 55, 0.9);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: rgba(99, 102, 241, 0.5);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.8) 0%, rgba(139, 92, 246, 0.8) 100%);
            color: #6366f1;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9) 0%, rgba(139, 92, 246, 0.9) 100%);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            padding: 16px 20px;
            border-radius: 12px;
            border-left: 4px solid #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            margin-bottom: 25px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .login-link {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
        }

        .login-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            text-shadow: 0 0 5px rgba(99, 102, 241, 0.3);
        }

        .login-link a:hover {
            color: #8b5cf6;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.7);
        }

        @media (max-width: 480px) {
            .signup-container {
                margin: 10px;
                border-radius: 16px;
            }
            
            .signup-header {
                padding: 30px 20px;
            }
            
            .signup-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo">üè•</div>
            <h2>Join CedHealth</h2>
            <p>Create your account today</p>
        </div>

        <div class="signup-content">
            {% if error %}
                <div class="error">
                    <strong>‚ö†Ô∏è Error:</strong> {{ error }}
                </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <div class="login-link">
                <a href="/login">Already have an account? Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
