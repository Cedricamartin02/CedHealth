
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Goals - CedHealth</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Health Goals</h1>
            <p>Set and track your health targets</p>
        </div>

        <div class="content">
            <form method="POST" class="form-container">
                <div class="form-group">
                    <label for="weight_goal">Weight Goal (kg)</label>
                    <input type="number" id="weight_goal" name="weight_goal" step="0.1" 
                           value="{{ goal[0] if goal else '' }}" placeholder="Enter your target weight">
                </div>

                <div class="form-group">
                    <label for="calorie_goal">Daily Calorie Goal</label>
                    <input type="number" id="calorie_goal" name="calorie_goal" 
                           value="{{ goal[1] if goal else '' }}" placeholder="Enter daily calorie target">
                </div>

                <div class="form-group">
                    <label for="protein_goal">Daily Protein Goal (g)</label>
                    <input type="number" id="protein_goal" name="protein_goal" step="0.1"
                           value="{{ goal[2] if goal else '' }}" placeholder="Enter daily protein target">
                </div>

                <div class="form-group">
                    <label for="carbs_goal">Daily Carbs Goal (g)</label>
                    <input type="number" id="carbs_goal" name="carbs_goal" step="0.1"
                           value="{{ goal[3] if goal else '' }}" placeholder="Enter daily carbs target">
                </div>

                <div class="form-group">
                    <label for="fat_goal">Daily Fat Goal (g)</label>
                    <input type="number" id="fat_goal" name="fat_goal" step="0.1"
                           value="{{ goal[4] if goal else '' }}" placeholder="Enter daily fat target">
                </div>

                <button type="submit" class="btn btn-primary">Save Goals</button>
            </form>

            <div class="back-link">
                <a href="/dashboard">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>

    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 0.95rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: #f9fafb;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }

        .back-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }

        .back-link a:hover {
            color: #7c3aed;
        }
    </style>
</body>
</html>
