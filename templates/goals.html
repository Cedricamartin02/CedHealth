
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Goals - CedHealth</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Health Goals</h1>
            <p>Set and track your health targets</p>
        </div>

        <div class="content">
            <form method="POST" class="form-container">
                <div class="form-group">
                    <label for="weight_goal">Weight Goal (kg)</label>
                    <input type="number" id="weight_goal" name="weight_goal" step="0.1" 
                           value="{{ goal[0] if goal else '' }}" placeholder="Enter your target weight">
                </div>

                <div class="form-group">
                    <label for="calorie_goal">Daily Calorie Goal</label>
                    <input type="number" id="calorie_goal" name="calorie_goal" 
                           value="{{ goal[1] if goal else '' }}" placeholder="Enter daily calorie target">
                </div>

                <div class="form-group">
                    <label for="protein_goal">Daily Protein Goal (g)</label>
                    <input type="number" id="protein_goal" name="protein_goal" step="0.1"
                           value="{{ goal[2] if goal else '' }}" placeholder="Enter daily protein target">
                </div>

                <div class="form-group">
                    <label for="carbs_goal">Daily Carbs Goal (g)</label>
                    <input type="number" id="carbs_goal" name="carbs_goal" step="0.1"
                           value="{{ goal[3] if goal else '' }}" placeholder="Enter daily carbs target">
                </div>

                <div class="form-group">
                    <label for="fat_goal">Daily Fat Goal (g)</label>
                    <input type="number" id="fat_goal" name="fat_goal" step="0.1"
                           value="{{ goal[4] if goal else '' }}" placeholder="Enter daily fat target">
                </div>

                <button type="submit" class="btn btn-primary">Save Goals</button>
            </form>

            <div class="back-link">
                <a href="/dashboard">‚Üê Return to Dashboard</a>
            </div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(127, 29, 29, 0.1) 0%, transparent 50%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><text y="50" font-size="40" fill="rgba(127,29,29,0.05)">ü¶ï</text><text x="100" y="150" font-size="30" fill="rgba(127,29,29,0.05)">ü¶ñ</text></svg>');
            background-size: 100% 100%, 100% 100%, 200px 200px;
            z-index: -1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { background-position: 0% 0%, 0% 0%, 0px 0px; }
            100% { background-position: 0% 0%, 0% 0%, 200px 200px; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(220, 38, 38, 0.3);
        }

        .header {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.9) 0%, rgba(127, 29, 29, 0.9) 100%);
            color: #ffffff;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid rgba(220, 38, 38, 0.3);
        }

        .header::before {
            content: 'ü¶ñü¶ï';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            opacity: 0.7;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #dc2626;
            font-size: 0.95rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid rgba(220, 38, 38, 0.3);
            border-radius: 12px;
            background: rgba(31, 31, 31, 0.8);
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #dc2626;
            background: rgba(31, 31, 31, 0.9);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
        }

        input[type="number"]::placeholder {
            color: rgba(220, 38, 38, 0.5);
        }

        .btn {
            width: 100%;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.8) 0%, rgba(127, 29, 29, 0.8) 100%);
            color: #ffffff;
            border: 2px solid rgba(220, 38, 38, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(220, 38, 38, 0.5);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
            background: linear-gradient(135deg, rgba(127, 29, 29, 0.9) 0%, rgba(127, 29, 29, 0.9) 100%);
        }

        .back-link {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(220, 38, 38, 0.3);
        }

        .back-link a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 1.1rem;
            text-shadow: 0 0 5px rgba(220, 38, 38, 0.3);
        }

        .back-link a:hover {
            color: #ef4444;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.7);
        }
    </style>
</body>
</html>
