<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KronosIQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background gradient and animation for a modern look */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(95, 48, 255, 0.2) 0%, transparent 50%), /* Purple gradient */
                radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.2) 0%, transparent 50%), /* Red gradient */
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="50" cy="50" r="8" fill="rgba(150,100,255,0.05)"/><rect x="30" y="42" width="40" height="16" rx="8" fill="rgba(150,100,255,0.05)"/><circle cx="150" cy="150" r="12" fill="rgba(255,107,107,0.04)"/><rect x="130" y="140" width="40" height="20" rx="10" fill="rgba(255,107,107,0.04)"/></svg>');
            background-size: 100% 100%, 100% 100%, 200px 200px;
            z-index: -1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { background-position: 0% 0%, 0% 0%, 0px 0px; }
            100% { background-position: 0% 0%, 0% 0%, 200px 200px; }
        }

        .auth-container {
            background: rgba(25, 25, 25, 0.9); /* Slightly transparent dark background */
            border-radius: 24px; /* More rounded corners */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 20px rgba(100, 100, 255, 0.2); /* Enhanced shadow with blue tint */
            border: 2px solid rgba(60, 60, 150, 0.3); /* Subtle border */
            overflow: hidden;
            width: 100%;
            max-width: 460px;
            backdrop-filter: blur(15px); /* Stronger blur effect */
            margin: 10px;
        }

        .auth-header {
            background: linear-gradient(135deg, rgba(95, 48, 255, 0.9) 0%, rgba(150, 100, 255, 0.9) 100%); /* Gradient for header */
            color: #ffffff;
            padding: 35px 30px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid rgba(100, 100, 255, 0.2);
        }

        .brand-text {
            font-size: 2.5rem; /* Larger brand text */
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1;
        }

        .brand-kronos {
            color: #ffffff; /* White for Kronos */
        }

        .brand-iq {
            color: #ffffff; /* White for IQ */
            font-weight: 300; /* Lighter weight for IQ */
            margin-left: 5px;
        }

        .auth-header h2 {
            font-size: 2rem; /* Larger heading */
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(95, 48, 255, 0.5); /* Purple text shadow */
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 1.1rem; /* Slightly larger paragraph text */
        }

        .auth-body {
            padding: 30px 30px;
        }

        .form-group {
            margin-bottom: 30px; /* Increased margin */
        }

        .form-group label {
            display: block;
            margin-bottom: 10px; /* Increased margin */
            color: #ffffff; /* White label color */
            font-weight: 500;
            font-size: 1rem; /* Larger label font size */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 18px 20px; /* More padding */
            font-size: 1rem; /* Larger input font size */
            border: 2px solid rgba(100, 100, 255, 0.3); /* Purple border */
            border-radius: 14px; /* More rounded input fields */
            background: rgba(30, 30, 30, 0.9); /* Darker input background */
            color: #e0e0e0;
            transition: all 0.3s ease;
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #ffffff; /* White border on focus */
            background: rgba(40, 40, 40, 0.95); /* Slightly lighter background on focus */
            box-shadow: 0 0 20px rgba(150, 100, 255, 0.4); /* Purple glow on focus */
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: rgba(200, 200, 255, 0.5); /* Lighter placeholder color */
        }

        .btn-primary {
            width: 100%;
            padding: 18px; /* More padding */
            font-size: 1.1rem; /* Larger button text */
            font-weight: 600;
            background: linear-gradient(135deg, rgba(95, 48, 255, 0.9) 0%, rgba(150, 100, 255, 0.9) 100%); /* Purple gradient button */
            color: #ffffff;
            border: none; /* Remove border */
            border-radius: 14px; /* Rounded button */
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(95, 48, 255, 0.5); /* Purple text shadow */
            box-shadow: 0 5px 15px rgba(95, 48, 255, 0.3); /* Button shadow */
        }

        .btn-primary:hover {
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 0 8px 25px rgba(150, 100, 255, 0.4); /* Stronger shadow on hover */
            background: linear-gradient(135deg, rgba(120, 80, 255, 0.9) 0%, rgba(180, 130, 255, 0.9) 100%); /* Slightly lighter gradient on hover */
        }

        .btn-primary:active {
            transform: translateY(0); /* Reset transform on active */
        }

        .alert-error { /* Renamed from .error */
            background: rgba(255, 80, 80, 0.1); /* Reddish background for error */
            color: #ff8080; /* Light red text */
            padding: 18px 20px; /* More padding */
            border-radius: 14px; /* Rounded error box */
            border-left: 5px solid #ff6b6b; /* Red border */
            border: 1px solid rgba(255, 107, 107, 0.3);
            margin-bottom: 30px; /* Increased margin */
            font-weight: 500;
            font-size: 1rem; /* Larger font size */
        }

        .alert-error strong {
            color: #ffcccc; /* Lighter red for strong tag */
        }

        .auth-footer {
            text-align: center;
            padding: 30px 40px; /* Increased padding */
            border-top: 1px solid rgba(50, 50, 100, 0.3); /* Subtle border */
        }

        .auth-footer a {
            color: #9575cd; /* Purple link color */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            font-size: 1.1rem; /* Larger link font size */
            text-shadow: 0 0 5px rgba(150, 100, 255, 0.3); /* Purple text shadow */
        }

        .auth-footer a:hover {
            color: #ffffff; /* White on hover */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); /* White glow on hover */
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                min-height: 100vh;
            }

            .auth-container {
                margin: 5px;
                border-radius: 18px;
                max-width: 100%;
            }

            .auth-header {
                padding: 25px 20px;
            }

            .brand-text {
                font-size: 1.8rem;
            }

            .auth-header h2 {
                font-size: 1.5rem;
                margin-bottom: 8px;
            }

            .auth-header p {
                font-size: 0.9rem;
            }

            .auth-body {
                padding: 25px 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            input[type="text"], input[type="password"] {
                padding: 14px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .btn-primary {
                padding: 14px;
                font-size: 0.95rem;
                margin-bottom: 15px;
            }

            .auth-footer {
                padding: 20px 20px;
            }

            .auth-footer a {
                font-size: 0.9rem;
            }

            .alert-error {
                padding: 15px 18px;
                margin-bottom: 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 375px) {
            .auth-container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .brand-text {
                font-size: 1.6rem;
            }

            .auth-header h2 {
                font-size: 1.3rem;
            }

            .auth-body {
                padding: 20px 18px;
            }

            .auth-footer {
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="brand-text">
                <span class="brand-kronos">Kronos</span><span class="brand-iq">IQ</span>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
        </div>

        <div class="auth-body">
            {% if error %}
                <div class="alert alert-error">
                    <strong>Error:</strong> {{ error }}
                </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group" style="display: flex; align-items: center; margin-bottom: 25px;">
                    <input type="checkbox" id="remember_me" name="remember_me" style="margin-right: 10px; width: auto; padding: 0;">
                    <label for="remember_me" style="margin-bottom: 0; font-weight: 400; cursor: pointer;">Remember me for 30 days</label>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>
        </div>

        <div class="auth-footer">
            <a href="/signup">Don't have an account? Create one</a>
        </div>
    </div>
</body>
</html>
